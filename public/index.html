<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "background"></div>
    <div>
        <div id="nav"> 
            <image style = "float: left;" src="images/flight.png" alt = "Logo" height="95%" />
            <div class = "title">
                <h1 style = "text-transform: uppercase;">Flight on time</h1>
                <h2><i>Will my flight be delayed?</i></h2>
            </div>
        </div>
        <p></p>

        <div id = "startbutton" style = "width: 100%; visibility: hidden;">
            <button class="bg-primary">START</button>
        </div>

        <div id = "searchbar">
            <div id = "bar" >
                <input type="text" id="flightNumber" placeholder="What is your flight number? (e.g. AA100)">
                <button onclick="searchFlight()" id = "searchbutton" style = "background-color: transparent;">
                    <img id = "searchicon" src = "images/searchicon.png" height = 40px; style = "background-color: transparent;"/>
                </button>
            </div>
            <script src="script.js"></script>
        </div>

        <div id = "userdata">
            <div class = "info-container" style = "width: 60%;">
                <h3>Your flight has a <span id = "probability" style = "font-weight:bold"> 80% </span> chance of being cancelled. </h3>
            </div>

            <div class = "progress"></div>

            <div class = "info-container">
                <p>H</p><p></p><p></p>
            </div>

            <button id = "redobutton" onclick="reset()">
                RETRY?
            </button>
        </div>

    </div> 
</body>
</html>
